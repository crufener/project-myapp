<div class="well">
    <h3>Register</h3>
    <p class="lead">Register for a free account</p>
</div>
<div class="container">
    <form class="form" action="/v1/api/Register" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ng-model="controller.username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="controller.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="controller.password">
            {{controller.message}}
        </div>
        <button ui-sref="login" class="btn btn-success">Register</button>
    </form>
</div>
