<div class="well">
    <h3>Login</h3>
    <p class="lead">Login to access your account</p>
    <p>{{controller.message}}</p>
</div>
<div class="container">
    <form class="form"  >
        <div class="form-group">

            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ng-model="controller.username">
        </div>
        <div class="form-group">

            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="controller.password">
        </div>
        {{controller.message}}
        <button ng-click="controller.login()"  class="btn btn-success" type="submit">Login</button>
    </form>
</div>
